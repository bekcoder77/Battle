<!DOCTYPE html>
<html lang="uz">
  <!-- Bismillah -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git hub user </title>
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container_div">
      <header class="max-w-[750px] m-auto py-10 rounded-[20px]">
        <!-- NAVBAR -->
        <nav class="flex justify-between items-center  py-2 text-white">
          <div class="logo ">
            <h1>devfinder</h1>
          </div>
          <div class="mode">
            <span class="mode-text">DARK</span>
            <div class="mode-logo">
                <img class="moon" src="./images/moon.svg" alt="">
                <img class="sun" src="./images/sun.svg" alt="">
            </div>
        </div>
        </nav>
          <!-- Search -->
        <div class="search-bar">
          <div class="search-logo">
            <img src="./images/search.svg" alt="" />
          </div>
          <form action="" class="form">
            <input
              type="text"
              id="search"
              placeholder="enter your username"
              class=" outline-none text-xl name"
            />
            <button class="search-btn">Search</button>
          </form>
        </div>
        
        <div class="container-user w-full rounded-[15px] p-12">
          <div class="info-top flex gap-10">
            <div class="info-img w-[120px] h-[120px] rounded-full ">
                <img src="./images/git-hub img.png" alt="">
            </div>
            <div class="info-right w-full">
                <div class="right-top flex items-center justify-between">
                    <div class="name text-2xl  ">The Octocat</div>
                    <div class="date text-[16px]">Joined 25 Jan 2011</div>
                </div>
                <div class="info-id text-[#0079ff] text-[18px] mb-[20px]">@octocat</div>
            </div>
          </div>

      <div class="sections ml-[21%]">
        <div class="info-desc mt-[-20px]  text-[16px] mb-9">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
         </div>
         <div class="info-stats w-[480px] h-[85px] flex py-5 px-7 justify-between items-center rounded-lg  mb-9  ">
          <div class="stats_block">
              <div class="stats_title">Repos</div>
              <div class="stats_desc repos">8</div>
          </div>
          <div class="stats_block">
              <div class="stats_title">Followers</div>
              <div class="stats_desc followers">3938</div>
          </div>
          <div class="stats_block">
              <div class="stats_title">Following</div>
              <div class="stats_desc following">9</div>
          </div>
      </div>
      <div class="info-links flex gap-14 ">
        <div class="links-left">
            <div class="links_block w-[220px] flex items-center gap-4 mb-5">
                <div class="links_icon"><img src="./images/location.svg" alt=""></div>
                <div class="links_text location">San Francisco</div>
            </div>
            <div class="links_block">
                <div class="links_icon"><img src="./images/url.svg" alt=""></div>
                <div class="links_text url">https://github.blog</div>
            </div>
        </div>
        <div class="links-right">
            <div class="links_block">
                <div class="links_icon"><img src="./images/twitter.png" alt=""></div>
                <div class="links_text twitter">Not Available</div>
            </div>
            <div class="links_block">
                <div class="links_icon"><img src="./images/office.svg" alt=""></div>
                <div class="links_text office">@github</div>
            </div>
        </div>
    </div>
      </div>
         </div>
      </header>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
